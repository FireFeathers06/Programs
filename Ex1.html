<html>
<head>
<title>JavaScript Form Events</title>
<script>
functionfieldN(){
alert("this is mandatory field")
}

function city(){
alert("this is optional")
}
</script>
</head>
<body>

<form name="demoform">
Name <input type="text" onfocus="fieldN()"/><br>
Course <input type="text" onfocus="fieldN()"/><br>

Branch: <input name =" city" onfocus="city()"/><br>

<input type="button" value="submit"/>
<input type="reset" value="clear all">

</body>
</html>
